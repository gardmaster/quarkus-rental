quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:vehicles-api-db;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.format-sql=true

%dev.quarkus.keycloak.devservices.enabled=true
%dev.quarkus.keycloak.devservices.port=8180

quarkus.http.auth.permission.all-paths.paths=/*
quarkus.http.auth.permission.all-paths.policy=authenticated